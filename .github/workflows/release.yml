name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: fusillade
            asset_name: fusillade-linux-x64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: fusillade
            asset_name: fusillade-macos-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: fusillade
            asset_name: fusillade-macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: fusillade.exe
            asset_name: fusillade-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Protoc (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install Protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install Protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --manifest-path Cargo.toml

      - name: Prepare Binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Prepare Binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
