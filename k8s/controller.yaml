# Fusillade Controller Deployment
# Orchestrates distributed load testing and serves the dashboard
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fusillade-controller
  labels:
    app: fusillade
    component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fusillade
      component: controller
  template:
    metadata:
      labels:
        app: fusillade
        component: controller
    spec:
      containers:
      - name: controller
        image: fusillade:latest
        command: ["fusillade", "controller", "--listen", "0.0.0.0:9000"]
        ports:
        - name: http
          containerPort: 9000
        - name: grpc
          containerPort: 9001
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /api/stats
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/stats
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: fusillade-controller
  labels:
    app: fusillade
    component: controller
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 9000
    targetPort: 9000
  - name: grpc
    port: 9001
    targetPort: 9001
  selector:
    app: fusillade
    component: controller
---
# Optional: Expose dashboard externally
apiVersion: v1
kind: Service
metadata:
  name: fusillade-dashboard
  labels:
    app: fusillade
    component: controller
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 9000
  selector:
    app: fusillade
    component: controller
