# Test configuration file for config_test.js
# Demonstrates all configurable options

workers: 2
duration: 10s

# Execution options
iterations: 50
pacing: 500ms

# Thresholds for pass/fail criteria
criteria:
  - metric: http_req_duration
    operator: "<"
    value: 2000
  - metric: checks
    operator: ">"
    value: 0.95

# Tags applied to all metrics
tags:
  environment: test
  version: "1.0"
